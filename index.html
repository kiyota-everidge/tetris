<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ネオンテトリス</title>
  <style>
    :root {
      --bg-color: #1a1a2e;
      --board-bg-color: #16213e;
      --panel-bg-color: rgba(15, 52, 96, 0.5);
      --border-color: #0f3460;
      --text-color: #e0e0e0;
      --accent-color: #e94560;
    }

    body {
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
    }
    h1 {
        font-size: 3rem;
        color: var(--accent-color);
        text-shadow: 0 0 10px var(--accent-color);
        margin-bottom: 20px;
    }
    
    #game-container {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      position: relative;
    }

    canvas#tetris-board {
      border: 3px solid var(--border-color);
      background-color: var(--board-bg-color);
    }

    #info-panel {
      width: 180px;
      padding: 20px;
      background-color: var(--panel-bg-color);
      border: 2px solid var(--border-color);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .info-box {
      background: var(--board-bg-color);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .info-box h2 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
      color: var(--accent-color);
    }

    .info-box p {
      margin: 0;
      font-size: 1.8rem;
      font-weight: bold;
    }
    
    #next-piece-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120px; /* 4 * 30px */
    }

    #game-over-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: none; /* Initially hidden */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #game-over-overlay.visible {
        display: flex;
    }

    #game-over-text {
        font-size: 48px;
        font-weight: bold;
        color: var(--accent-color);
        text-shadow: 0 0 15px var(--accent-color);
    }

    #restart-button {
        margin-top: 20px;
        padding: 15px 30px;
        font-size: 1.2rem;
        font-weight: bold;
        color: var(--bg-color);
        background-color: var(--accent-color);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    #restart-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(233, 69, 96, 0.5);
    }

  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <h1>TETRIS</h1>
  <div id="game-container">
    <canvas id="tetris-board"></canvas>
    <div id="info-panel">
      <div class="info-box">
        <h2>SCORE</h2>
        <p id="score">0</p>
      </div>
      <div class="info-box">
        <h2>NEXT</h2>
        <div id="next-piece-container">
          <canvas id="next-piece-canvas" width="120" height="120"></canvas>
        </div>
      </div>
    </div>
    <div id="game-over-overlay">
        <h2 id="game-over-text">GAME OVER</h2>
        <button id="restart-button">もう一度遊ぶ</button>
    </div>
  </div>
  
  <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
